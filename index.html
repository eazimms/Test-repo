<!DOCTYPE html>
<html>
<head>
    <title>Infra Response lookup</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>
<body>
    
    <div class="jumbotron">
        <div class="container">
            <h1>Infra Gif response lookup</h1>
        </div>
    </div>
    
    <div id="gifButtonsView" class="container"></div>
     
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            
            <div id="gifsView"></div>
        </div>
         <!-- Add gifs   -->
        <div class="col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Find a new way torespond!</legend></h2>
                <div class="form-group">

                    

                    <label for="gif-input">Look for a way to respond.</label>
                    <input type="text" id="gif-input">

                <input id="addGif" type="submit" value="Add new" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove it all" class="btn btn-danger">
                </div>
            </form>    
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Assets/test.js"></script>
</body>
</html>
